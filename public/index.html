<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipper</title>
    
    <link rel="icon" type="image/x-icon" href="/og.webp">

    <meta property="og:title" content="Zipper">
    <meta property="og:description" content="File compressor using Huffman algorithm, wasm and C.">
    <meta property="og:image" content="https://zipper-zeta.vercel.app/og.webp">
    <meta property="og:url" content="https://zipper-zeta.vercel.app/">
    <meta property="og:type" content="website">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@buarki">
    <meta name="twitter:image" content="https://zipper-zeta.vercel.app/og.webp">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 h-screen flex flex-col items-center justify-center font-black">
    <header class="w-full bg-blue-500 flex justify-between items-center p-8">
      <p class="text-white"><a href="/">zipper</a></p>
      <nav>
        <ul>
          <li><a title="See Github project" class="hover:underline text-white" target="_blank" href="https://github.com/buarki/zipper">Github</a></li>
        </ul>
      </nav>
    </header>

    <div class="flex-grow w-full lg:w-3/4 xl:w-1/2 flex flex-col lg:flex-row justify-center items-center">
      <div class="lg:w-1/2 p-3">
        <h2 class="text-2xl mb-4">Compression</h2>
        <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
          <label for="fileInput" class="form-label">Select file to compress (Max 150MB):</label>
          <input type="file" id="fileInput" accept=".txt, .pdf, .jpg, .png, .zip" class="mb-2" onchange="validateFileSize('fileInput')" />
          <button id="compressButton" type="button" onclick="uploadFileToCompress()" class="bg-blue-500 hover:bg-blue-300 text-white px-4 py-2 rounded">Compress</button>
        </form>
      </div>

      <div class="lg:w-1/2 p-3">
        <h2 class="text-2xl mb-4">Decompression</h2>
        <form id="decompressForm" class="mb-4">
          <label for="fileInput" class="form-label">Select file to decompress:</label>
          <input type="file" id="decompressFileInput" accept=".zipp" class="mb-2" />
          <button id="decompressButton" type="button" onclick="uploadFileToDecompress()" class="bg-green-500 hover:bg-green-300 text-white px-4 py-2 rounded">Decompress</button>
        </form>
      </div>
    </div>

    <footer class="text-center p-8">
      <p class="text-sm font-light text-gray-600">Copyright &copy; 2024 <a class="hover:underline" title="Author website" target="_blank" href="https://www.buarki.com/">buarki.com</a>. All rights reserved.</p>
    </footer>

    <div id="notificationCard" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 p-4 rounded opacity-0 transition-opacity duration-1000"></div>

    <script src="./zipper.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
